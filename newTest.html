<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>Get a call</header>
    <section>
        <form onsubmit="saveToLocalStorage(event)">
         <label for="name">Name</label>
         <input type="text" id="name" class="name">

         <label for="email">Email</label>
         <input type="text" id="email" class="email">

         <label for="phone">Phone</label>
         <input type="text" id="phone" class="phone">

         <label for="date">Date</label>
         <input type="datetime-local" id="date" class="date">

         <button id="btn">Get a call</button>
        </form>
    </section>
    <ul id="print"></ul>
    <script>
        function saveToLocalStorage(event)
        {
            const name=event.target.name.value;
            const email=event.target.email.value;
            const phone=event.target.phone.value;
            const date=event.target.date.value;
            const obj={
                name,email,phone,date
            }
            localStorage.setItem(obj.btn,JSON.stringify(obj));
            showDetails(obj);
        }

        function showDetails(obj)
        {
            const p=document.getElementById('print')
    const c=document.createElement('li')
    c.textContent=obj.name+'-'+obj.email+'-'+obj.phone+'-'+obj.date

            const DeleteItem=document.createElement('input')
        DeleteItem.type='button'
        DeleteItem.value='Delete'
        DeleteItem.onclick=()=>{
            localStorage.removeItem(obj.btn)
            p.removeChild(c)

        }
        c.appendChild(DeleteItem);
    </script>
</body>
</html>
